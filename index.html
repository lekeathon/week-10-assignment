<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Robins</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Top Robins</h1>

    <!-- Robin Table -->
    <table class="table table-bordered table-striped" id="robinTable">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Height</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr>
          <th scope="row">1</th>
          <td>Dick</td>
          <td>Grayson</td>
          <td>5'10</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Damian</td>
          <td>Wayne</td>
          <td>5'3</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Jason</td>
          <td>Todd</td>
          <td>6'1</td>
        </tr>
      </tbody>
    </table>

    <!-- Add Robin Form -->
    <h4 class="mt-5">Add a New Robin</h4>
    <form id="robinForm" class="row g-3">
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="height" class="form-label">Height</label>
        <input type="text" id="height" class="form-control" placeholder="e.g. 5'9" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2">Add Robin</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
